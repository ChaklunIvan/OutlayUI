<div class="w-full flex items-center flex-col divide-y">
  <div *ngFor="let stat of statistics" class="flex flex-row justify-between flex-1 w-96 p-4">
    <div class="flex flex-row">
      <img class="h-12 rounded-full mr-4"
           [src]="icon != '' && category != 'Переказ коштів' ? icon : 'assets/Переказ коштів.png'"
           alt="">
      <div class="flex flex-col">
        <span class="text-xl font-base">{{stat.name}}</span>
        <span class="text-md font-secondary">{{stat.dateOccured}}</span>
      </div>
    </div>
    <span [ngClass]="{'text-red-600': stat.amount != null && stat.amount < 0, 'text-green-600': stat.amount != null && stat.amount >= 0}"
          class="text-2xl ml-4">{{stat.amount | number:'1.2-2'}}</span>
  </div>
</div>
