<section>

  <div class="basic-button" (click)="openMonobankApi()">
    <button mat-raised-button>Get Token</button>
  </div>

  <div>
    <mat-form-field>
      <mat-label>Token input</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="basic-button">
    <button mat-icon-button [disabled]="isDisabled()" (click)="loadTransactionList()" style="transform: scale(1.5)">
    </button>
  </div>

</section>
<mat-divider></mat-divider>

<app-transaction-list [token]="value" *ngIf="loadList"></app-transaction-list>
